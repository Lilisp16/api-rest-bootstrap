<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Michis App</title>
</head>
<body>
    <h1>Michis App</h1>
    
    <span id="error"></span>
    
    <h2>Michis Aleatorios</h2>

    <section id="randomMichis">

        <article>
            <img id="img1" width="150" alt="Fotos Gatitos aleatorios">
            <button id="btn1">
            Guardar michi favorito
         </button>
        </article>
    
        <article>
            <img id="img2" width="150" alt="Fotos Gatitos aleatorios">
            <button id="btn2">
            Guardar michi favorito
         </button>
        </article>

  
        <button onclick="loadRandomMichis()">Recargar</button>
    </section>

    <section id="uploadingMichi">
        <h2>Sube la foto de tu Michi</h2>

        <form id="uploadingForm">
            <input id="file" type="file" name="file" />
            <button type="button" onclick="uploadingMichiPhoto()">Subir foto de michi</button>
        </form>
    </section>


    <section id="favoriteMichis">
        <h2>Michis Favoritos</h2>
        
        <article>
            <img id="img1" width="150" alt="Mis favoritos">
            <button>Sacar al michi de favorito</button>
        </article>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
